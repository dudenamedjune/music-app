<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/ico/favicon.png">

    <title>Muscene</title>

	 <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis|Unica+One" rel="stylesheet">
    <!--font-family: 'Dosis', sans-serif; (body)
        font-family: 'Unica One', cursive; (headings) -->

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom Styling and CSS Overrides -->
    <link href="css/muscene-stylesTDL.css" rel="stylesheet">
    
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  </head>

  <body data-spy="scroll" data-target="#navigation">

	<div id="content"><!-- wrapper for all content -->

	<!-- mainImage -->
 	<div id="main">
 		<div class="container">
 			<div class="row text-center">
				<div class="col-lg-8 col-lg-offset-2">
				    <br>
					<br>
					<br>
					<div class="cont-wrapper">
						<img src="images/logo-green.png" alt="muscene logo" id="logo">
						<img src="images/muscene-text-green.png" alt="muscene text logo" id="logoText">
						<h2>Find your new favorite artists</h2>
						<form class="form-inline" id="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="artist" placeholder="Artist" value="Run the Jewels">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="zipcode" placeholder="City, State" value="Austin, TX">
                    </div>
                        <button type="submit" class="btn" id="searchButton">
                          	<span class="glyphicon glyphicon-search" id="searchIcon"></span>
                        </button>
                    </form>
					</div><!-- end cont wrapper -->
				</div><!-- end 8 -->
 			</div>
 		</div><!-- end container -->
	</div><!-- end row -->

<!-- ========================= Artists ================================ -->
<div id="our-team">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<h2 id="artists-found">Artists Found</h2>
			</div>
		</div><!-- end row -->
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4">
				<div class="staff-mem" id="searched-artist">
				</div>
				<div class="row players player-searched hidden" id="searched-player">
				</div>
			</div><!-- end 3.1 -->

			<div class="col-lg-4 col-md-4 col-sm-4">
				<div class="staff-mem related-artist" id="related-artist0">
				</div>
				<div class="row players players0 hidden" id="related-player0">
				</div>
			</div><!-- end 3.2 -->

			<div class="col-lg-4 col-md-4 col-sm-4">
				<div class="staff-mem related-artist" id="related-artist1">
				</div>
				<div class="row players players1 hidden" id="related-player1">
				</div>
			</div><!-- end 3.3 -->

		</div><!-- end row -->
		<!-- start row with players -->
		<div class="row">

			<div class="col-lg-4 col-md-4 col-sm4">
				<div class="staff-mem players player-searched displayed" id="searched-player">
				</div>
			</div>

			<div class="col-lg-4 col-md-4 col-sm4">
				<div class="staff-mem players players0 displayed" id="related-player0">
				</div>
			</div>

			<div class="col-lg-4 col-md-4 col-sm4">
				<div class="staff-mem players players1 displayed" id="related-player1">
				</div>
			</div>

		</div>
		<!-- end row players -->

		<button id="eventsButton" type="submit" class="btn">Find Events</button>

	</div><!-- end container -->
</div>
<!-- ========== PARALLAX BACKGROUND STRIP - Map section ================ -->

<div id="parallax" data-speed="8" class="hidden-sm hidden-xs">
        <div class="container">
             <div class="row">
                <div class="col-lg-11">
                    <div class="col-md-6" id="map">
                    </div>
                    <div class="col-md-6" id="events">
                    </div>
			 	</div>
 		 	</div>
 		    <br>
 		    <br>
 		    <br>
 		    <br>
 		    <br>
		</div>
	</div>

				<a href="#" title="linked-in"><i class="fa fa-linkedin-square"></i></a></p>
			</div>
		</div>
	</div>
</footer>

</div><!-- end content wrapper -->
